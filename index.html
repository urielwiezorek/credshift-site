<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Turn Debt to Freedom with CredShift. Pay off debt using crypto like XRP, ETH, and BTC.">
    <title>CredShift | Turn Debt to Freedom</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="header-content">
            <img src="IMG_CA3B9883-DC65-4CFE-9238-884B33B26DA2.jpeg" alt="CredShift Logo" class="logo" />
            <h1>Welcome to CredShift</h1>
            <p class="tagline">Turn Debt to Freedom</p>
        </div>
    </header>

    <main>
        <section class="feature-grid">
            <div class="feature-box" onclick="toggleDetail('crypto')">
                <h2>Pay Debt with Crypto</h2>
                <p id="crypto-detail" class="detail-text">Click to learn more</p>
            </div>
            <div class="feature-box" onclick="toggleDetail('auto')">
                <h2>Automated Payments</h2>
                <p id="auto-detail" class="detail-text">Click to learn more</p>
            </div>
            <div class="feature-box" onclick="toggleDetail('growth')">
                <h2>Grow While You Pay</h2>
                <p id="growth-detail" class="detail-text">Click to learn more</p>
            </div>
        </section>

        <section class="form-section">
            <h2>Join the Waitlist</h2>
            <form action="https://formspree.io/f/mnqegypb" method="POST">
                <input type="email" name="email" placeholder="Enter your email" required />
                <button type="submit">Notify Me</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CredShift. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
